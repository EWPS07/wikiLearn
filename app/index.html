
<html>
  <head>
    <title>WikiLearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css"/>
    <link href="wiki.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header class="container container-fluid page-header">
      <h1 class="row row-fluid text-center">Wiki-Learn <small class="row row-fluid text-center">A tool to help you find something cool to learn</small></h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div autocomplete="on" class="input-group stylish-input-group">
            <input id="searchRequest" type="text" placeholder="Search" autocomplete="on" class="form-control"/>                    <span class="input-group-addon">
              <button id="mainSearch" type="submit" class="btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
          </div>
        </div>
      </div>
      <div class="row row-fluid text-center">
        <p id="randomMessage">Want to learn about something new?</p>
      </div>
      <div class="row row-fluid text-center">
        <button id="search" type="submit" class="btn btn-default">Random</button>
      </div>
      <div class="row row-fluid text-center"></div>
      <div id="searchResults" class="row row-fluid"></div>
      <div id="randomResults" class="row row-fluid"></div>
    </div>
    <footer class="container container-fluid text-center fixed-bottom">
      <div class="row row-fluid">
        <p>A Wikipedia entry viewer by Evan Paige</p>
        <p>Powerd by<a href="https://www.wikipedia.org/" target="_blank"> Wikipedia</a></p>
      </div>
    </footer>
    <script type="text/javascript" src='wiki.js'></script>
  </body>
</html>
